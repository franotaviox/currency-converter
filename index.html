<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="converter">
      <i class="fas fa-money-bill-wave icon"></i>
      <h1>Conversor de Moedas</h1>
      <label for="amount">Digite o valor que deseja converter:</label>
      <input type="number" id="amount" placeholder="Ex: 100" />
      <label for="fromCurrency">De qual moeda?</label>
      <select id="fromCurrency">
        <option value="USD">USD (Dólar)</option>
        <option value="EUR">EUR (Euro)</option>
        <option value="BRL">BRL (Real)</option>
      </select>
      <label for="toCurrency">Para qual moeda?</label>
      <select id="toCurrency">
        <option value="USD">USD (Dólar)</option>
        <option value="EUR">EUR (Euro)</option>
        <option value="BRL">BRL (Real)</option>
      </select>
      <button id="convert">Converter</button>
      <div class="result" id="result"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
